
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carros</title>
</head>
<body>
  <header>
    <h1>Carros :)</h1>
  </header>
  <main>
    <form>
      <div>
        <label>ID:</label><input id="txfId" type="hidden" value="-1" />
      </div>
      <div>
        <label>Brand:</label><input id="txfBrand" type="text" size="30" maxlength="100" placeholder="type a title here" />
      </div>
      <div>
        <label>Model:</label><input id="txfModel" type="text" size="30" maxlength="100" placeholder="type a title here" />
      </div>
      <div>
        <label>Purchase Date:</label><input id="txfPurchaseDate" type="Date" size="12" value="2018-05-12"/>
      </div>
      <div>
        <label>Price:</label><input id="txfPrice" type="text" />
      </div>
      <div>
        <label>Picture:</label><input id="txfPicture" type="url" size="80" value="http://universoretro.com.br/wp-content/uploads/2016/05/chevrolet-corvette.jpg"/>
      </div>
      <div>
        <button id="btnSave" type="submit">Salvar</button>
        <button id="btnReset" type="reset">Restaurar</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Purchase Date</th>
          <th>Price</th>
          <th>Picture</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbodyCars">
        <tr>
          <td>Ford</td>
          <td>Ford V8</td>
          <td>24/02/2018</td>
          <td>180.000</td>
          <td><img src="http://universoretro.com.br/wp-content/uploads/2016/05/ford-v8.jpg" width="30px"></td>
          <td>
            <input type="button" value="apagar" onclick="removeCar(index)"/>
            <input type="button" value="editar" onclick="editCar(index)"/>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
  </footer>
  <script src="app.js"> </script>
</body>
</html>
