<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pet List</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<i class="material-icons" style="font-size:48px;color:red">pets</i>
	<h1>Pet: The Complete List</h1>
	
	

	<div id="messageArea"></div>
	<form id="frm">
		<fieldset>
			<label>Nome: </label> <input id="pet.field.nome" type="text" /> <span
				id="pet.field.nome"></span>
		</fieldset>
		<fieldset>
			<label>Tag: </label> <input id="pet.field.numeroTag" type="text" />
			<span id="pet.field.numeroTag"></span>
		</fieldset>
		<fieldset>
			<label>Raça: </label> <input id="pet.field.raca" type="text" /> <span
				id="pet.field.raca"></span>
		</fieldset>
		<fieldset>
		<label>Sexo: </label>
				<label class="radio-inline"><input id="pet.field.sexo" type="radio" value="M">M</label> 
				<label class="radio-inline"><input id="pet.field.sexo" type="radio" value="F">F</label>
		</fieldset>
		<fieldset>
			<label>Data de Nascimento: </label> <input
				id="pet.field.dataNascimento" type="date" /> <span
				id="pet.field.dataNascimento"></span>
		</fieldset>
		<fieldset>
			<label>Especie: </label> 
			
			<label class="radio-inline"><input id="pet.field.especie" type="radio" value="Canina">Canina</label> 
			<label class="radio-inline"><input id="pet.field.especie" type="radio" value="Felina">Felina</label>
			<label class="radio-inline"><input id="pet.field.especie" type="radio" value="Outros">Outros</label>
			
		</fieldset>
		<fieldset>
			<label>Pelagem: </label> 
			 <label for="pet.field.pelagem">Selecione um tipo de pelagem:</label>
     				 <select class="form-control" id="pet.field.pelagem">
        					<option>Curta</option>
        					<option>Média</option>
       						<option>Longa</option>
      				</select>
      <br>

		</fieldset>
		<fieldset>
			<label>Porte: </label> 
			
			<label class="radio-inline"><input id="pet.field.porte" type="radio" value="Pequeno">Pequeno</label> 
			<label class="radio-inline"><input id="pet.field.porte" type="radio" value="Médio">Médio</label>
			<label class="radio-inline"><input id="pet.field.porte" type="radio" value="Grande">Grande</label>
			
			
			
		</fieldset>

		<fieldset>
			<input id="btnSave" type="button" value="Save"
				class="btn btn-outline-primary" /> <input id="btnClear"
				type="button" value="Clear" class="btn btn-outline-primary" /> <input
				id="btnBestPicture" type="button" value="Load Best Pet Picture"
				class="btn btn-outline-primary" />
		</fieldset>
	</form>


	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Tag</th>
					<th>Raça</th>
					<th>Sexo</th>
					<th>Data de Nascimento</th>
					<th>Especie</th>
					<th>Pelagem</th>
					<th>Porte</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody id="tblBody">
				<tr>
					<td>Kiwi</td>
					<td>123456</td>
					<td>Shitzu</td>
					<td>M</td>
					<td>2016-10-01</td>
					<td>Canina</td>
					<td>curta</td>
					<td>pequeno</td>
				</tr>
			<tbody>
		</table>

	</div>
	<script type="text/javascript" src="/js/functions.js"></script>
	<script type="text/javascript" src="/js/pets-uris.js"></script>
	<script type="text/javascript" src="/js/pets-elements.js"></script>
	<script type="text/javascript" src="/js/pets-controller.js"></script>
</body>
</html>
